server.port=9009
spring.application.name=cartService # 'cartService' #service ID of microservice
eureka.client.service-url.default-zone= http://localhost:8761/eurekaServer #Register with Eureka

#============================== database properties =======================

spring.datasource.url=jdbc:mysql://localhost:3306/cart?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = create
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE